<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/style1.css">
	<meta name="keywords" content="Job Cambodia,internship in Phnom Penh, Siem Reab, BattamBong,Looking for a job?,job seekers,"/>
	<meta name="description" content="angkorjob is a job search engine in Cambodia, WE provide jobs in Cambodia"/>
	<link href="/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
</head>
<body>
	<!--banner-->
	<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 banner">
		<div class="container">
			<div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
		        <!--navbar-->
		        <div class="col-xs-12 col-sm-11 col-md-12 col-lg-11">
				    <nav class="navbar navbar-inverse" style="background-color:#EE543A;">
					  	<div class="container-fluid">
							 	<div class="navbar-header">
							      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							        <span class="sr-only">Toggle navigation</span>
							        <span class="icon-bar"></span>
							        <span class="icon-bar"></span>
							        <span class="icon-bar"></span>
							      </button>
							     	 <a class="navbar-brand" href="#" style="color:white;padding-left:0px;">AngkorJobs.com</a>
							    </div>
							    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
							      <!-- <ul class="nav navbar-nav navbar-right">
							        <li><a href="#" style="color:black;">About Us</a></li>
							      </ul> -->
							    </div>
						</div>
					</nav>
				</div>
				<!--end navbar-->
			</div>
    	</div>
	</div>
	<!--end banner-->
	<div class="container" style="padding:0px;">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 box1">
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 hidden-xs">
			</div>
			<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7" style="padding:0px;">
				<div class="row mycat" >
					<div class="col-xs-12 col-sm-6 selectcat1">
			            <a class="btn btn-default btn-select">
			                <input type="hidden" class="btn-select-input" id="" name="" value="" />
			                <span class="btn-select-value">Select an Item</span>
			                <span class='btn-select-arrow fa fa-chevron-down'></span>
			                <ul>
			                    <li class="selected">Categories</li>
			                    <li >Option 2</li>
			                    <li>Option 3</li>
			                    <li>Option 4</li>
			                </ul>
			            </a>
			        </div>
			        <div class="col-xs-12 col-sm-6 selectcat1">
			            <a class="btn btn-default btn-select">
			                <input type="hidden" class="btn-select-input" id="" name="" value="" />
			                <span class="btn-select-value">Select an Item</span>
			                <span class='btn-select-arrow fa fa-chevron-down' ></span>
			                <ul>
			                    <li class="selected">Location</li>
			                    <li>Option 3</li>
			                    <li>Option 4</li>
			                    <li>Option 4</li>
			                </ul>
			            </a>
			        </div>
			         <div class="col-xs-12 col-sm-12 col-md-12 selectcatsearch">
			            <div class="input-group">        
					        <input class="form-control" id="appendedInput" type="text" placeholder="Search..." style="border-radius:0px;"> 
					        <div class="input-group-btn">
					          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					            <span class="fa fa-search" aria-hidden="true" ></span>
					          </button>             
					        </div> 
					      </div>
			        </div>
				</div>
				{%for job in jobs%}
				<div class="row myrow mybox1 borderight" style="padding-left:14px;padding-right:14px;">
					<a href="{{job.url}}" target="_blank">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 border"
							style="border-bottom: 1px solid #d8d8d8;padding: 0px;">
							    <div class="hidden-xs col-sm-2 col-md-2 col-lg-2 mypad ">
							    	<img src="/static/images/t1.jpg" class="img-responsive" style="padding:0px;margin-top: 13px;border-top:1px solid thin">
							    	<br>
							    </div>
							    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 mypad">
							    	<h4 class="mytitle">
							    		{{job.title}}
							    	</h4>
							    	<small style="color: #a8a6a6;">
							    		<i class="fa fa-calendar" aria-hidden="true"></i>
								    	{{job.updated_at}}
								    	<!-- /<span >400$</span> -->
								    	<!-- <span>(Account)(Full time)</span> -->
								    </small>
								    <br>
							    	<p style="margin-top:5px;">
							    		{{job.description|striptags|truncate(160)}}
							    	</p>
							    </div>
						</div>
						<span class="col-xs-2 col-sm-4 col-md-4 col-lg-4 save ">
							<i class="fa fa-bookmark" aria-hidden="true"></i>
							Save
						</span>
						<span class="col-xs-2 col-sm-4 col-md-4 col-lg-4 share">
							<center>	
								<i class="fa fa-share" aria-hidden="true"></i>
								Share
							</center>
						</span>
						<span class="col-xs-2 col-sm-4 col-md-4 col-lg-4 detail1">
							<a href="{{job.url}}" title="View Detail">
							<label class="pull-right mymy">
							<i class="fa fa-eye" aria-hidden="true"></i>
							Detail   
							</label>
							</a>
						</span>
					</a>
				</div>
				{%endfor%}
			</div>
			<!--recommended-->
			<div class="col-md-3 col-sm-3 col-lg-3 hidden-xs">
				<span class="nav_bar">
	         	<img src="/static/images/image.jpg" class="img-responsive  nv nv1">
	         	<img src="/static/images/image.jpg" class="img-responsive  nv nv1">
	         	<img src="/static/images/image.jpg" class="img-responsive  nv nv1">
	         	<img src="/static/images/image.jpg" class="img-responsive  nv nv1">
	         	<img src="/static/images/image.jpg" class="img-responsive  nv nv1">
	         	<img src="/static/images/image.jpg" class="img-responsive  nv nv1">
	         	</span>
            </div>
        </div>
	</div>
	<!--footer start from here-->
	<br>
	<script type="text/javascript">
		$(document).ready(function() {
		  $(window).scroll(function () {
		      console.log($(window).scrollTop())
		    if ($(window).scrollTop() > 50) {
		      $('.nav_bar').addClass('navbar-fixed');

		    }
		    if ($(window).scrollTop() < 100) {
		      $('.nav_bar').removeClass('navbar-fixed');
		    }
		  });
		});
	</script>
</body>	
</html>
